<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML-Powered Approximate Query Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .query-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button-primary {
            background: #667eea;
            color: white;
        }
        .button-success {
            background: #10b981;
            color: white;
        }
        .button-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #374151;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .results-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .results-header h2 {
            color: #374151;
            font-size: 20px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-box h3 {
            color: #374151;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #6b7280;
            font-size: 13px;
        }
        .info-value {
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f9fafb;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }
        td {
            color: #6b7280;
            font-size: 13px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        pre {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  ML-Powered Approximate Query Engine</h1>
            <p>Intelligent SQL query optimization with Machine Learning - 100x performance improvements</p>
        </div>

        <div class="query-panel">
            <textarea id="sqlInput" placeholder="Enter your SQL query here... Example: SELECT COUNT(*) FROM purchases">SELECT COUNT(*) FROM purchases</textarea>
            
            <div class="controls">
                <button class="button button-success" onclick="runMLOptimized()">âš¡ Run ML Optimized</button>
                <button class="button button-primary" onclick="runExact()">ðŸŽ¯ Run Exact</button>
                <button class="button button-secondary" onclick="explainQuery()">ðŸ“Š Explain</button>
                
                <label>
                    <input type="checkbox" id="useML" checked>
                    Enable ML Optimization
                </label>
            </div>
        </div>

        <div class="results-panel">
            <div class="results-header">
                <h2>Results</h2>
                <span id="statusBadge" class="status-badge hidden">Ready</span>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Executing query...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div id="mlOptimizationInfo" class="info-box hidden">
                <h3>ðŸ§  ML Optimization</h3>
                <div id="mlOptDetails"></div>
            </div>

            <div id="executionInfo" class="info-box hidden">
                <h3>ðŸ“Š Execution Details</h3>
                <div id="execDetails"></div>
            </div>

            <div id="resultsTable"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function runMLOptimized() {
            executeQuery(true, false);
        }

        async function runExact() {
            executeQuery(false, false);
        }

        async function explainQuery() {
            executeQuery(document.getElementById('useML').checked, true);
        }

        async function executeQuery(useML, explain) {
            const sql = document.getElementById('sqlInput').value.trim();
            if (!sql) {
                showError('Please enter a SQL query');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sql: sql,
                        max_rel_error: 0.05,
                        prefer_exact: !useML,
                        use_ml_optimization: useML,
                        explain: explain
                    })
                });

                const data = await response.json();

                if (data.status === 'error') {
                    showError(data.error);
                    hideLoading();
                    return;
                }

                displayResults(data, explain);
                hideLoading();
                showStatus('success');

            } catch (error) {
                showError('Failed to execute query: ' + error.message);
                hideLoading();
                showStatus('error');
            }
        }

        function displayResults(data, isExplain) {
            // Display ML optimization info
            if (data.ml_optimization) {
                displayMLOptimization(data.ml_optimization);
            } else {
                document.getElementById('mlOptimizationInfo').classList.add('hidden');
            }

            // Display execution info
            if (data.meta || data.plan) {
                displayExecutionInfo(data);
            }

            // Display results table
            if (!isExplain && data.result && data.result.length > 0) {
                displayResultsTable(data.result);
            } else if (isExplain) {
                displayExplainPlan(data.plan);
            }
        }

        function displayMLOptimization(mlOpt) {
            const container = document.getElementById('mlOptDetails');
            let html = `
                <div class="info-row">
                    <span class="info-label">Strategy:</span>
                    <span class="info-value">${mlOpt.strategy.toUpperCase()}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Confidence:</span>
                    <span class="info-value">${(mlOpt.confidence * 100).toFixed(1)}%</span>
                </div>
            `;
            
            // Show actual speedup if available
            if (mlOpt.actual_speedup !== undefined) {
                html += `
                    <div class="info-row">
                        <span class="info-label">âš¡ Actual Speedup:</span>
                        <span class="info-value" style="color: #10b981; font-weight: bold;">${mlOpt.actual_speedup.toFixed(2)}x</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ML Time:</span>
                        <span class="info-value">${mlOpt.execution_time_ms.toFixed(1)} ms</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Exact Time:</span>
                        <span class="info-value">${mlOpt.exact_time_ms.toFixed(1)} ms</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="info-row">
                        <span class="info-label">Estimated Speedup:</span>
                        <span class="info-value">${mlOpt.estimated_speedup.toFixed(1)}x</span>
                    </div>
                `;
            }
            
            html += `
                <div class="info-row">
                    <span class="info-label">Estimated Error:</span>
                    <span class="info-value">${(mlOpt.estimated_error * 100).toFixed(2)}%</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Reasoning:</span>
                    <span class="info-value">${mlOpt.reasoning}</span>
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('mlOptimizationInfo').classList.remove('hidden');
        }

        function displayExecutionInfo(data) {
            const container = document.getElementById('execDetails');
            let html = '';

            if (data.meta) {
                html += `
                    <div class="info-row">
                        <span class="info-label">Plan Type:</span>
                        <span class="info-value">${data.meta.plan_type}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Rows:</span>
                        <span class="info-value">${data.meta.rows}</span>
                    </div>
                `;
            }

            if (data.plan) {
                html += `
                    <div class="info-row">
                        <span class="info-label">Reason:</span>
                        <span class="info-value">${data.plan.reason || 'N/A'}</span>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('executionInfo').classList.remove('hidden');
        }

        function displayResultsTable(results) {
            if (results.length === 0) {
                document.getElementById('resultsTable').innerHTML = '<p>No results found.</p>';
                return;
            }

            const columns = Object.keys(results[0]);
            let html = '<table><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            
            html += '</tr></thead><tbody>';

            results.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    if (typeof value === 'number') {
                        value = value.toLocaleString(undefined, {maximumFractionDigits: 2});
                    }
                    html += `<td>${value !== null ? value : 'NULL'}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            document.getElementById('resultsTable').innerHTML = html;
        }

        function displayExplainPlan(plan) {
            const html = '<pre>' + JSON.stringify(plan, null, 2) + '</pre>';
            document.getElementById('resultsTable').innerHTML = html;
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsTable').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showStatus(type) {
            const badge = document.getElementById('statusBadge');
            badge.classList.remove('hidden', 'status-success', 'status-error');
            badge.classList.add(`status-${type}`);
            badge.textContent = type === 'success' ? 'Success' : 'Error';
        }
    </script>
</body>
</html>
